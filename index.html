---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">    
      
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.content | split:'<!--excerpt-->' | first }}
      </div>
      
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read the full text of this article</a>
      <center><img src="/images/heavy_gear_flourish.png" width="150" height="38")</center>
    </article>
  {% endfor %}
</div>
